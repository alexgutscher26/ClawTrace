name: Cron Jobs

on:
  schedule:
    - cron: '*/5 * * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-stale:
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    environment: production  # Use a proper environment name
    runs-on: ubuntu-latest
    steps:
      - name: Call check-stale endpoint
        run: |
          curl -X GET "${{ secrets.PRODUCTION_URL }}/api/cron/check-stale" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail

  scaling:
    if: github.event.schedule == '*/5 * * * *' || github.event_name == 'workflow_dispatch'
    environment: CRON_SECRET
    runs-on: ubuntu-latest
    steps:
      - name: Run scaling engine
        run: |
          curl -X POST "${{ secrets.PRODUCTION_URL }}/api/cron/scale" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail

  cleanup:
    if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
    environment: CRON_SECRET
    runs-on: ubuntu-latest
    steps:
      - name: Nightly heartbeats cleanup
        run: |
          curl -X GET "${{ secrets.PRODUCTION_URL }}/api/cron/cleanup-heartbeats" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail
